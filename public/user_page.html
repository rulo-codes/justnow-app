<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTNOW</title>
    <link rel="stylesheet" href="user_style.css">
</head>
<body>
    <div class="main">
        <div class="box" id="user_diary">
            <h2>Saved Entries</h2>
            <div id="diary_add" class="diary_add open-window">
                <textarea id="diary_input" placeholder="Just now..."></textarea>
                <button id="diary_post" class="diary_btn diary_post">Post</button>
                <i class="basil--cancel-outline diary_btn diary_cancel"></i>
            </div>
            <div id="diaries">
            </div>
        </div>
        <div class="box" id="user_interface">
            <img id="default_user_picture" src="/assets/default_user.png" />
            <h2>Hello! <span id="userName"></span></h2>
            <p>How is your day today?</p>
            <button name="toggleDiary" id="toggleDiaryBtn">Just now...</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script src="user_script.js"></script>
</body>
</html>
