<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homepage">
        <div id="user_form">
            <div class="form_box active" id="login_form">
                <form action="/" method="post" id="loginInput">
                    <h2>Login</h2>
                    <input type="hidden" name="formType" value="login">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" name="login">Login</button>
                    <p class="error" id="loginError"></p>
                    <p>Don't have an account? <a href="#" onclick="toggleForm('register_form')">Register</a></p>
                </form>
            </div>
            <div class="form_box" id="register_form">
                <form action="/" method="post" id="registerInput">
                    <h2>Register</h2>
                    <input type="hidden" name="formType" value="register">
                    <input type="text" name="username" placeholder="Username" reqquired>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" name="register">Register</button>
                    <p class="error" id="registerError"></p>
                    <p>Already have an account? <a href="#" onclick="toggleForm('login_form')">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
